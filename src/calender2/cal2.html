<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons with Buttons</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <div style="display: flex; justify-content: center; gap: 20px; padding: 20px; background-color: #f9f9f9;">
        <div style="text-align: center;">
            <i class="fas fa-user" style="font-size: 40px; color: #007bff;"></i>
            <button style="margin-top: 10px; padding: 10px 20px; cursor: pointer;" onclick="openLoginForm('student')">Student</button>
        </div>
        <div style="text-align: center;">
            <i class="fas fa-chalkboard-teacher" style="font-size: 40px; color: #28a745;"></i>
            <button style="margin-top: 10px; padding: 10px 20px; cursor: pointer;" onclick="openLoginForm('teacher')">Teacher</button>
        </div>
        <div style="text-align: center;">
            <i class="fas fa-users" style="font-size: 40px; color: #ffc107;"></i>
            <button style="margin-top: 10px; padding: 10px 20px; cursor: pointer;" onclick="openLoginForm('club')">Club</button>
        </div>
    </div>

    <div id="loginModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5);">
        <div style="background: #fff; margin: 50px auto; padding: 20px; width: 300px; border-radius: 8px; position: relative;">
            <button style="position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 20px; cursor: pointer;" onclick="closeLoginForm()">&times;</button>
            <h2 id="loginTitle" style="text-align: center;">Login</h2>
            <form id="loginForm" onsubmit="loginUser(); return false;">
                <label for="email" style="display: block; margin-bottom: 5px;">E-mail:</label>
                <input type="email" id="email" placeholder="Enter E-mail" required style="width: 100%; padding: 8px; margin-bottom: 10px;">
                <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
                <input type="password" id="password" placeholder="Enter Password" required style="width: 100%; padding: 8px; margin-bottom: 10px;">
                <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 4px;">Login</button>
            </form>
        </div>
    </div>

    <script>
        let currentRole = '';

        function openLoginForm(role) {
            currentRole = role;
            const titleMap = {
                student: 'Student Login',
                teacher: 'Teacher Login',
                club: 'Club Login'
            };
            document.getElementById('loginTitle').innerText = titleMap[role] || 'Login';
            document.getElementById('loginModal').style.display = 'block';
        }

        function closeLoginForm() {
            document.getElementById('loginModal').style.display = 'none';
            currentRole = '';
        }

        function loginUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            alert(`${currentRole.toUpperCase()} login attempt: ${email}`);
            closeLoginForm();
        }
    </script>
</body>
</html>
